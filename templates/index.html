        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3>what is the Year?</h3>
            <input id="first" name="year" type="number ">
            <h3>What is the month in that Year?(in numbers)</h3><br><input id="second" name="month" required="required">
            <h3>what is the day in that month?</h3><input id="third" name='day' required="required">
            <h3>What is the country?</h3><br><select name="country" id="country" required="required">
                <option value="Belgium">Belgium</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Italy">Italy</option>
                <option value="Poland">Poland</option>
                <option value="Spain">Spain</option>
            </select>
            <h3>which store?</h3><br><select name="store" id="store" required="required">
                <option value="KaggleMart">KaggleMart</option>
                <option value="KaggleRama">KaggleRama</option>
            </select>
            <h3>what is the product?</h3><br><select name="product" id="product" required="required">
                <option value="KaggleAdvancedTechniques">Kaggle Advanced Techniques</option>
                <option value="KaggleGettingStarted">Kaggle Getting Started</option>
                <option value="KaggleRecipeBook">Kaggle Recipe Book</option>
                <option value="KaggleforKids">Kaggle for Kids:One Smart Goose</option>
                
            </select>
            <br><br><button id="sub" type="submit ">Calculate the num_sold</button>
            <br>




        </form>



        <br><br>
        <h3>{{ prediction_text }}
